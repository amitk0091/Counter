<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div id="container">
        <div id="time">
            <div  id="hh">00 :</div>
            <div  id="mm"> 00 :</div>
            <div  id="ss"> 00</div>
        </div>

        <div id="btn"><button id="start">start</button>
            <button id="pause">pause</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
